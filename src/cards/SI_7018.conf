#
# Configuration for the SI7018 chip
#

pcm.si7018_front {
	@args [ CARD DEV SUBDEV ]
	@args.CARD {
		type integer
	}
	@args.DEV {
		type integer
	}
	@args.SUBDEV {
		type integer
		default -1
	}
	type hw
	card $(CARD)
	device $(DEV)
	subdevice $(SUBDEV)
}	

pcm.front_0 {
	@args [ CARD ]
	@args.CARD {
		type integer
	}
	@func refer
	name {
		@func concat
		strings [ "pcm.si7018_front:" $(CARD) ",0,-1" ]
	}
}

pcm.si7018_rear {
	@args [ CARD DEV SUBDEV ]
	@args.CARD {
		type integer
	}
	@args.DEV {
		type integer
	}
	@args.SUBDEV {
		type integer
		default -1
	}
        type hooks
	slave.pcm {
		@func concat
		strings [
                        "pcm.si7018_front:" $(CARD) "," $(DEV) "," $(SUBDEV)
		]
	}
	hooks.0 {
		type ctl_elems
		hook_args [
			{
				name "PCM Playback Volume"
				preserve true
				lock true
				value [ 24 24 ]
			}
		]
	}
}	

pcm.rear_0 {
	@args [ CARD ]
	@args.CARD {
		type integer
	}
	@func refer
	name {
		@func concat
		strings [ "pcm.si7018_rear:" $(CARD) ",0,-1" ]
	}
}

pcm.surround40_0 {
	@args [ CARD ]
	@args.CARD {
		type integer
	}
	type multi
	slaves [
		{
			pcm {
				@func concat
				strings [
					"pcm.si7018_front:" $(CARD) ",0,-1"
				]
			}
			channels 2
		}
		{
			pcm {
				@func concat
				strings [
					"pcm.si7018_rear:" $(CARD) ",0,-1"
				]
			}
			channels 2
		}
	]
	bindings [
		{ slave 0 channel 0 }
		{ slave 0 channel 1 }
		{ slave 1 channel 0 }
		{ slave 1 channel 1 }
	]
}
