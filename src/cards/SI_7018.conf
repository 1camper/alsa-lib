#
# Configuration for the SI7018 chip
#

pcm.front {
	args [ CARD DEV SUBDEV ]
	args.CARD {
		type integer
	}
	args.DEV {
		type integer
	}
	args.SUBDEV {
		type integer
		default -1
	}
	type hw
	card $(CARD)
	device $(DEV)
	subdevice $(SUBDEV)
}	

pcm_slave.front {
	pcm pcm.front
	channels 2
}

pcm.rear {
	args [ CARD DEV SUBDEV ]
	args.CARD {
		type integer
	}
	args.DEV {
		type integer
	}
	args.SUBDEV {
		type integer
		default -1
	}
	type hw
	card $(CARD)
	device $(DEV)
	subdevice $(SUBDEV)
}	

pcm_slave.rear {
	pcm pcm.rear
	channels 2
}

pcm.surround40_0_trident_dx_nx {
	args [ CARD ]
	args.CARD {
		type integer
	}
	type multi
	slaves [
		{
			@func concat
			strings [
				"pcm_slave.front:" $(CARD) ",0,-1"
			]
		}
		{
			@func concat
			strings [
				"pcm_slave.rear:" $(CARD) ",0,-1"
			]
		}
	]
	bindings [
		{ slave 0 channel 0 }
		{ slave 0 channel 1 }
		{ slave 1 channel 0 }
		{ slave 1 channel 1 }
	]
}
