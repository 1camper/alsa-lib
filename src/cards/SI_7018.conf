#
# Configuration for the SI7018 chip
#

pcm.front {
	$.0 CARD
	$.1 DEV
	$.2 SUBDEV
	$.CARD {
		type integer
	}
	$.DEV {
		type integer
	}
	$.SUBDEV {
		type integer
		default -1
	}
	type hw
	card $(CARD)
	device $(DEV)
	subdevice $(SUBDEV)
}	

pcm_slave.front {
	pcm pcm.front
	channels 2
}

pcm.rear {
	$.0 CARD
	$.1 DEV
	$.2 SUBDEV
	$.CARD {
		type integer
	}
	$.DEV {
		type integer
	}
	$.SUBDEV {
		type integer
		default -1
	}
	type hw
	card $(CARD)
	device $(DEV)
	subdevice $(SUBDEV)
}	

pcm_slave.rear {
	pcm pcm.rear
	channels 2
}

pcm.surround40_0_trident_dx_nx {
	$.0 CARD
	$.CARD {
		type integer
	}
	type multi
	slaves {
		0 "pcm_slave.front:$(CARD),0,-1"
		1 "pcm_slave.rear:$(CARD),0,-1"
	}
	bindings {
		0 { slave 0 channel 0 }
		1 { slave 0 channel 1 }
		2 { slave 1 channel 0 }
		3 { slave 1 channel 1 }
	}
}
