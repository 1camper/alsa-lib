#
# Configuration for the FM801 chip
#

pcm.fm801_front {
	@args [ CARD DEV SUBDEV ]
	@args.CARD {
		type integer
	}
	@args.DEV {
		type integer
	}
	@args.SUBDEV {
		type integer
		default -1
	}
	type hw
	card $(CARD)
	device $(DEV)
	subdevice $(SUBDEV)
}	

pcm.front_0 {
	@args [ CARD ]
	@args.CARD {
		type integer
	}
	@func refer
	name {
		@func concat
		strings [ "pcm.fm801_front:" $(CARD) ",0,-1" ]
	}
}

pcm.surround40_0 {
	@args [ CARD ]
	@args.CARD {
		type integer
	}
	type hw
	card $(CARD)
	device 0
	subdevice 0
}

pcm.surround51_0 {
	@args [ CARD ]
	@args.CARD {
		type integer
	}
	type hw
	card $(CARD)
	device 0
	subdevice 0
}

pcm.iec958_0 {
	@args [ CARD DEV AES0 AES1 AES2 AES3 ]
	@args.CARD {
		type integer
	}
	@args.DEV {
		type integer
	}
	@args.AES0 {
		type integer
	}
	@args.AES1 {
		type integer
	}
	@args.AES2 {
		type integer
	}
	@args.AES3 {
		type integer
	}
	type hooks
	slave.pcm {
		@func concat
		strings [
			"hw:"
			"CARD=" $(CARD) ","
			"DEV=0,"
			"SUBDEV=0"
		]
	}
	hooks.0 {
		type ctl_elems
		hook_args [
			# {
			#	name "IEC958 Playback Default"
			#	value [ $(AES0) $(AES1) $(AES2) $(AES3) ]
			# }
			{
				name "IEC958 Raw Data Playback Switch"
				preserve true
				value true
			}
		]
	}
}
