#
# Configuration for the EMU10K1 chip
#

pcm.emu10k1_front {
	@args [ CARD DEV SUBDEV ]
	@args.CARD {
		type integer
	}
	@args.DEV {
		type integer
	}
	@args.SUBDEV {
		type integer
		default -1
	}
	type hw
	card $CARD
	device $DEV
	subdevice $SUBDEV
}	

pcm.front_0 {
	@args [ CARD ]
	@args.CARD {
		type integer
	}
	@func refer
	name {
		@func concat
		strings [ "pcm.emu10k1_front:" $CARD ",0,-1" ]
	}
}

pcm.emu10k1_rear {
	@args [ CARD DEV SUBDEV ]
	@args.CARD {
		type integer
	}
	@args.DEV {
		type integer
	}
	@args.SUBDEV {
		type integer
		default -1
	}
	type hooks
	slave.pcm {
		@func concat
		strings [
			"pcm.emu10k1_front:" $CARD "," $DEV "," $SUBDEV
		]
	}
	hooks.0 {
		type ctl_elems
		hook_args [
			{
				name "Wave Surround Playback Volume"
				preserve true
				lock true
				value [ 0 0 ]
			}
			{
				name "EMU10K1 PCM Send Volume"
				index { @func private_pcm_subdevice }
				lock true
				value [ 0 0 0 0 0 0 255 0 0 0 0 255 ]
			}
		]
	}
}	

