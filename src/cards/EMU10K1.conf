pcm.surround40_0 {
	@args [ CARD ]
	@args.CARD {
		type integer
	}
	type multi
	slaves [
		{
			pcm {
				@func concat
				strings [
					"pcm.emu10k1_front:" $CARD ",0,-1"
				]
			}
			channels 2
		}
		{
			pcm {
				@func concat
				strings [
					"pcm.emu10k1_rear:" $CARD ",0,-1"
				]
			}
			channels 2
		}
	]
	bindings [
		{ slave 0 channel 0 }
		{ slave 0 channel 1 }
		{ slave 1 channel 0 }
		{ slave 1 channel 1 }
	]
}

