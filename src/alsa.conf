pcm.iec958 {
	$.0 PCM
        $.1 AES0
        $.2 AES1
        $.3 AES2
        $.4 AES3
	$.PCM {
		type string
		default default
	}
	$.AES0 {
		type integer
		# IEC958_AES0_PROFESSIONAL | IEC958_AES0_NONAUDIO |
		# IEC958_AES0_PRO_EMPHASIS_NONE | IEC958_AES0_PRO_FS_48000
		default 0x87
	}
	$.AES1 {
		type integer
		default 0x00
	}
	$.AES2 {
		type integer
		default 0x00
	}
	$.AES3 {
		type integer
		default 0x00
	}
	type hooks
	slave.pcm $PCM
	hooks.0 {
		type ctl_elems
		args.0 {
			name "IEC958 Playback PCM Stream"
			subdevice 0
			preserve true
			lock true
			value.0 $AES0
			value.1 $AES1
			value.2 $AES2
			value.3 $AES3
		}
	}
}

